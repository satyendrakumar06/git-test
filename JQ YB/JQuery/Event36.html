<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event.Target</title>
    <style>
        #box{
       
       border: 1px solid #000;
       width: 300px;
       height: 200px;
       padding: 10px;
      background: lightskyblue;
    }
   </style>
</head>
<body>
    <h1>JQuery Event.type Methods</h1>
    <div id="box">
   <h2>Test Box</h2>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, voluptates est vero praesentium aperiam perferendis!</p>
   <button>Test Button</button>
    </div>

  <br>
   <h3></h3>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
           $('#box').on("click" ,function(){
              $('h3').html("Target Element:" +event.target);
           });
        });
    </script>
</body>
</html>
