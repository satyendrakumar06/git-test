<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
    <style>
        body{
           font-family: arial;
       }

       #box{
           padding: 10px;
           width: 50%;
           border: 2px solid #000;
           background: lightgreen;
       }
       
   </style>
</head>
<body>
    <h1>JQuery Append & Prepend Methods</h1>
    <!-- <div id="box">
       <h2>Test Box</h2>
       <p>Lorem ipsum, dolor<span> sit amet consectetur</span> adipisicing.</p>
    </div> -->
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ol>
     <br>
    <button id="appendBtn">Append</button>
    <button id="prependBtn">Prepend</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#appendBtn").click(function(){
                $('ol').append("<li>Satyendra WaveXpay</li>");
           });

           $("#prependBtn").click(function(){
                $('ol').prepend("<li>Satyendra WaveXpay</li>");
           });
        });
    </script>
</body>
</html>
