<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Each() Methods</title>
    <style>
          #first{
            border: 1px solid #000;
            width: 40%;
            padding: 10px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <h1>JQuery Each() Methods</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Guava</li>
        <li>Orange</li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $('li').each(function(){
              $(this).text("Hello");
           });
        });
    </script>
</body>
</html>
