<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap & Unwrap</title>
    <style>
        body{
          font-family: arial;
      }

      #box{
          padding: 10px;
          width: 50%;
          border: 2px solid #000;
          background: lightgreen;
      }
      #test{
        background: pink;
        padding: 5px;
      }
      </style>
</head>
<body>
    <h1>JQuery Wrap() & Unwrap() Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor<span> sit amet consectetur</span> adipisicing.</p>
     </div>
     <br>
     <button id="wrapBtn">Wrap</button>   
     <button id="unwrapBtn">Unwrap</button>  

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <script>
        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<h2></h2>');
            });

            $('#unwrapBtn').click(function(){
                $('#box p').unwrap();
            });
        });
     </script>
</body>
</html>
