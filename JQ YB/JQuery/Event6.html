<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Methods</title>

    <style>
        body{
           font-family: arial;
       }

       #box{
           width: 70%;
           height: 200px;
           background: pink;
           padding: 10px;
           border: 1px solid #000;
           overflow: auto;
       }

       .red{
        color: red;
       }
   </style>
</head>
<body>
    <h1>JQuery Set Methods</h1>

    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet <span>consectetur adipisicing elit.</span> Voluptatem, dignissimos!</p>
    </div>
    <br>
    <button id="clickbutton">set value</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.2/script.min.js"></script>

<script>
    $(document).ready(function(){
       $('#clickbutton').click(function(){
          $('#box h2').text("Hello Friends");
       });

       $('#clickbutton').click(function(){
          $('#box p').text("i am ready to begin");
       });

       $('#clickbutton').click(function(){
          $('#box p').html("i am <b>ready </b>to begin");
       });

       $('#clickbutton').click(function(){
          $('#box h2').attr("class","red");
       });
    });
</script>
</body>
</html>
