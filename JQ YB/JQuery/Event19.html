<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position() & Offset()</title>
  <style>
    body {
      font-family: arial;
    }

    #box {
      padding: 10px;
      width: 40%;
      border: 10px solid #000;
      background: lightgreen;
    }
  </style>
</head>

<body>
  <h1>JQuery Position() & Offset() Methods</h1>
  <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing. amet consectetur adipisicing. Lorem ipsum, dolor sit amet
      consectetur adipisicing. amet consectetur adipisicing.</p>
  </div>
  <br>
  <button id="positionBtn">Position</button>
  <button id="offsetBtn">Offset</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $('positionBtn').click(function () {
        console.log($('#box').position());
      });

      $('offsetBtn').click(function () {
        console.log($('#box').offset());
      });
    });
  </script>
</body>

</html>
