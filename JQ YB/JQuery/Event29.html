<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Methods</title>
    <style>
         #main-outer{
              border: 1px solid #000;
              width: 30%;
              padding: 30px;
              background: lightgreen;
        }

        #outer{
              border: 1px solid #000;
              width: 60%;
              padding: 40px;
              background: lightcoral;
        }
        
        #inner{
              border: 1px solid #000;
              width: 30%;
              padding: 50px;
              background: lightblue;
        }
    </style>
</head>
<body>
    <h1>JQuery Descendent Methods</h1>
    <div id="main-outer">
        <h2>Main Outer</h2>
        <div id="outer">
            <h2>Outer</h2>
            <div id="inner">
                <h2>Inner</h2>
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#inner').children().css('background','red');
        });
    </script>
</body>
</html>
