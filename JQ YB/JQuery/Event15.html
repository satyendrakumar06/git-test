<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace With & Replace All Methods</title>
    <style>
        body{
          font-family: arial;
      }

      #box{
          padding: 10px;
          width: 50%;
          border: 2px solid #000;
          background: lightgreen;
      }
      </style>
</head>
<body>
    <h1>JQuery Replace With() & Replace All() Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor<span> sit amet consectetur</span> adipisicing.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
     </div>
     <br>
     <button id="replaceBtn">Replace</button>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <script>
        $(document).ready(function(){
            $('#replaceBtn').click(function(){
                //  $('#box p:nth-child(3)').replaceWith("<h3>Satyendra WaveXpay</h3>");

                $("<h3>Satyendra WaveXpay</h3>").replaceAll("#box p");
            });
        });
     </script>
</body>
</html>
