<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show Methods</title>
    <style>
          #box{
            width: 40%;
            padding: 10px;
            border: 1px solid #000;
            background: lightgreen;
          }
    </style>
</head>
<body>
    <h1>Hide & Show Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur<span> adipisicing elit. Illum odio aspernatur </span>neque explicabo placeat velit ipsam fuga quibusdam officiis quisquam.</p>
    </div>
    <br>
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="toggleBtn">Toggle</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#hideBtn').click(function(){
                $('#box').hide(1000, function(){
                   console.log("Now it is hidden");
                });
            });

            $('#showBtn').click(function(){
                $('#box').show(1000,function(){
                    console.log("Now it is show");  
                });
            });

            $('#toggleBtn').click(function(){
                $('#box').toggle(1000,function(){
                    console.log("Hey Toggle");  
                });
            });
        });
    </script>
</body>
</html>
