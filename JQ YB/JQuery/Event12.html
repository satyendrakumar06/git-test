<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove & Empety</title>
    <style>
        body{
           font-family: arial;
       }

       #box{
           padding: 10px;
           width: 50%;
           border: 2px solid #000;
           background: lightgreen;
       }
   </style>
</head>
<body>
    <h1>JQuery Empety & Remove Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor<span> sit amet consectetur</span> adipisicing.</p>
     </div>
     <br>
     <button id="empetyBtn">Empety</button>
     <button id="removeBtn">Remove</button>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#empetyBtn').click(function(){
                 $('#box').empty();
            });

            $('#removeBtn').click(function(){
                 $('#box').remove();
            });
        });
    </script>
</body>
</html>
