<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Method</title>
    <style>
         body{
           font-family: arial;
       }

       #box{
           padding: 10px;
           width: 50%;
           border: 2px solid #000;
           background: lightgreen;
       }

       #box2{
        padding: 10px;
           width: 50%;
           border: 2px solid #000;
           background: pink;
       }
    </style>
</head>
<body>
    <h1>JQuery Append to & Prepend to Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor<span> sit amet consectetur</span> adipisicing.</p>
     </div>
     <br>
     <div id="box2">
       
        <p>This is Another Div.</p>
     </div>
     <br>
     <button id="cloneBtn">Clone</button>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <script>
        $(document).ready(function(){
            $('#cloneBtn').click(function(){
                  $('#box h2').clone().prependTo('#box2');
                  $('#box p').clone().appendTo('#box2');
            });
        });
     </script>
</body>
</html>
