<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        body{
            font-family: arial;
        }

        #box{
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Form Events</h1>
    <form action="action" id="sform">
     <label for="">Name</label> <input type="email" id="sname"><br/><br/>
     <label for="">Class</label> <input type="text" id="sclass"><br/><br/>
     <label for="">Country</label>
     <select id="scountry">
     <option value="india">India</option>
     <option value="pakistan">Pakistan</option>
     <option value="Brazil">Brazil</option>
     <option value="canada">Canada</option>
     <option value="france">France</option>
     <option value="indonesia">Indonesia</option>
     <option value="afganistan">Afganistan</option>
    </select>

    <br><br>
    <input type="submit">
    </form>
     <div id="test" style="border: 1px solid red; margin-top:20px" ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.2/script.min.js"></script>

    <script>
        $(document).ready(function(){
          $('#sname, #sclass, #scountry').focus(function(){
            $(this).css('background-color','lime')
          });

          $('#sname, #sclass, #scountry').blur(function(){
            $(this).css('background-color','')
          });

          $('#scountry').change(function(){
            // $(this).css('background-color','pink')
            var a = $(this).val();
            $('#test').html(a);
          });

          $('#sname, #sclass,').select(function(){
            $(this).css('background-color','yellow')
          });

          $('#sform').submit(function(){
            alert("Form Submitted");
          });
        });
    </script>
</body>
</html>
