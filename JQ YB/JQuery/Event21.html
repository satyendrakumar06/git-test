<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasClass Methods</title>
    <style>
        body {
      font-family: arial;
    }

    #box {
      padding: 10px;
      width: 40%;
      border: 2px solid #000;
      background: lightgreen;
    }
    </style>
</head>
<body>
    <h1>JQuery hasClass Methods</h1>

    <div id="box" class="test">

        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit<span> amet consectetur adipisicing </span>elit. Illo, in?</p>
    </div>
    <br>
    <button id="hasclassBtn">hasClass</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#hasclassBtn').click(function(){
                console.log($('#box').hasClass('test'));
            });
        });
    </script>
</body>
</html>
