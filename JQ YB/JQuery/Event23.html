<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeIn fadeOut & fadeToggle Methods</title>
    <style>
        #box{
          width: 40%;
          padding: 10px;
          border: 1px solid #000;
          background: lightgreen;
        }
  </style>
</head>
<body>
    <h1>fadeIn fadeOut & fadeToggle Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur<span> adipisicing elit. Illum odio aspernatur </span>neque explicabo placeat velit ipsam fuga quibusdam officiis quisquam.</p>
    </div>
    <br>
    <button id="fadeinBtn">fadeIn</button>
    <button id="fadeoutBtn">fadeOut</button>
    <button id="fadetoggleBtn">fadeToggle</button>
    <button id="fadetoBtn">fadeTo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
           $('#fadeoutBtn').click(function(){
             $('#box').fadeOut("3000");
           });

           $('#fadeinBtn').click(function(){
             $('#box').fadeIn("3000");
           });

           $('#fadetoggleBtn').click(function(){
             $('#box').fadeToggle("2000");
           });

           $('#fadetoBtn').click(function(){
             $('#box').fadeTo(2000, 0.5);
           });
        });
    </script>
</body>
</html>
